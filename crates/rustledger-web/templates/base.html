{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rustledger Web{% endblock title %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        // Check system preference for dark mode
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        // Listen for changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-primary tracking-tight">Rustledger</h1>
            </div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-3">
                    <li>
                        <a href="/" class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-50 group text-gray-700 hover:text-primary dark:text-gray-200 dark:hover:bg-gray-700">
                            <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    
                    <li class="pt-4 pb-2 px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider dark:text-gray-400">
                        Accounts
                    </li>
                    
                    {% if account_tree is defined %}
                        {{ macros::account_tree_render(nodes=account_tree) }}
                    {% endif %}
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50 p-8 dark:bg-gray-900">
            <div class="max-w-7xl mx-auto">
                {% block content %}{% endblock content %}
            </div>
        </main>
    </div>

    <!-- Global Modal Container -->
    <dialog id="edit-modal" class="rounded-lg shadow-xl p-0 w-full max-w-2xl bg-white dark:bg-gray-800 backdrop:bg-gray-900/50 open:animate-fade-in backdrop:backdrop-blur-sm">
        <div id="edit-modal-content">
            <!-- Content loaded via HTMX -->
            <div class="p-8 text-center text-gray-500">Loading editor...</div>
        </div>
    </dialog>
    
    <!-- Global Message Container (for toasts/alerts) -->
    <div id="global-message-container" class="fixed top-4 right-4 z-50"></div>
</body>
</html>
