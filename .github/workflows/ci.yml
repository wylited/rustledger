# CI workflow for rustledger
name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  # Allow manual triggering (useful for bot PRs where GITHUB_TOKEN can't trigger workflows)
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to run CI on'
        required: false
        default: ''

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  # sccache configuration
  SCCACHE_GHA_ENABLED: true
  RUSTC_WRAPPER: sccache

jobs:
  # Fast checks that don't need compilation
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Main CI matrix - consolidates check, clippy, test, doc with shared sccache
  ci:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    env:
      RUST_MIN_STACK: 8388608
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Check
            cmd: cargo check --all-features --all-targets
            components: ""
          - name: Clippy
            cmd: cargo clippy --all-features --all-targets -- -D warnings
            components: clippy
          - name: Test
            cmd: cargo test --all-features
            components: ""
          - name: Documentation
            cmd: cargo doc --all-features --no-deps
            components: ""
            env: RUSTDOCFLAGS=-Dwarnings
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: ${{ matrix.components }}
      - uses: mozilla-actions/sccache-action@d651010b8da762cde178750d8eda7b5febfe147a # v0.0.9
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - name: ${{ matrix.name }}
        run: ${{ matrix.cmd }}
        env:
          RUSTDOCFLAGS: ${{ matrix.env == 'RUSTDOCFLAGS=-Dwarnings' && '-Dwarnings' || '' }}

  # Semver check - detect breaking API changes
  # Uses official action with built-in rustdoc caching (~50% faster)
  # Only runs when Rust code changes (skips for docs/CI-only changes)
  semver:
    name: Semver Check
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: ""  # Disable sccache - action manages its own toolchain
    # Only run on PRs to catch breaking changes before merge
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Check for Rust changes
        id: changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - 'Cargo.lock'
      - name: Check semver compatibility
        if: steps.changes.outputs.rust == 'true'
        uses: obi1kenobi/cargo-semver-checks-action@5b298c9520f7096a4683c0bd981a7ac5a7e249ae # v2
        with:
          feature-group: all-features
          exclude: rustledger-lsp,rustledger-wasm
      - name: Skip semver check
        if: steps.changes.outputs.rust != 'true'
        run: echo "No Rust changes detected, skipping semver check"

  # MSRV check - verify minimum supported Rust version (rust-version in Cargo.toml)
  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: ""  # Disable sccache for MSRV check
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: dtolnay/rust-toolchain@b4ff1cab8059f5021ff214e71e334ca5b5367069 # 1.85
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - name: Check MSRV compatibility
        run: cargo check --workspace --all-features

  # Security and license audit
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: ""  # Disable sccache for deny check
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: taiki-e/install-action@0fc09cf1c2f18a9f700d18b3d6eb8f7ee877c7a2 # cargo-deny
      - name: Check advisories, licenses, and bans
        run: cargo deny check

  # Coverage runs separately (uses llvm-cov, not sccache-compatible)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    env:
      RUST_MIN_STACK: 8388608
      RUSTC_WRAPPER: ""  # Disable sccache for coverage
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@fb03c6692ef8fff8e8e84e2aa701f168d7ed3811 # cargo-llvm-cov
      - name: Generate coverage report
        # Only cover core crates - rustledger (CLI) pulls in wasmtime which causes LLVM linker OOM
        run: |
          cargo llvm-cov --all-features --lcov --output-path lcov.info \
            --package rustledger-core \
            --package rustledger-parser \
            --package rustledger-booking \
            --package rustledger-loader \
            --package rustledger-validate \
            --package rustledger-query \
            --package rustledger-plugin \
            --package rustledger-importer
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # All checks pass - required for branch protection
  build:
    name: build
    runs-on: ubuntu-latest
    needs: [ci, fmt]
    steps:
      - run: echo "All checks passed!"
